
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nessler iStore</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <section class="hero">
    <img src="images/logo.png" alt="Logo Nessler iStore" class="logo"/>
    <div class="hero-content">
      <h1>A experiência Apple que você merece —<br/>com segurança, consultoria e exclusividade.</h1>
      <p>Receba atendimento 1:1 com especialistas e descubra qual é o produto ideal pra você</p>
      <a href="#" class="cta-button">Quero meu Apple com confiança agora</a>
    </div>
  </section>

  <section class="produtos-destaque">
    <picture>
      <source media="(max-width: 768px)" srcset="images/bloco2-mobile-ajustado.png" />
      <img src="images/bloco2-desktop.png" alt="Produtos em Foco" class="fundo-produtos"/>
    </picture>
  </section>
</body>
</html>
