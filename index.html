
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Nessler iStore</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Bloco 1 (Hero) -->
    <section class="hero">
        <img src="images/logo.png" class="logo" alt="Logo Nessler" />
        <div class="hero-content">
            <h1>Experiência Apple como você nunca viu</h1>
            <p>Produtos de alto padrão com atendimento premium.</p>
            <a href="#produtos" class="cta-button">Quero meu Apple</a>
        </div>
    </section>

    <!-- Bloco 2 (Produtos em Destaque) -->
    <section class="produtos-destaque" id="produtos">
        <h2>Produtos em Destaque</h2>
        <div class="produtos-grid">
            <img src="images/iphone16.png" alt="iPhone 16 Pro Max" class="produto" />
            <img src="images/ipad-pro.png" alt="iPad Pro" class="produto" />
            <img src="images/macbook-product.png" alt="MacBook Pro" class="produto" />
            <img src="images/applewatch.png" alt="Apple Watch" class="produto" />
        </div>
    </section>
</body>
</html>
