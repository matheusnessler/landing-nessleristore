
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nessler iStore</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Bloco 1 (não alterar) -->
  <section class="bloco1">
    <header>
      <img src="images/logo.png" alt="Logo Nessler iStore" class="logo" />
    </header>
    <div class="texto-container">
      <h1>A experiência Apple que você merece — com segurança, consultoria e exclusividade.</h1>
      <p>Receba atendimento 1:1 com especialistas e descubra qual é o produto ideal pra você</p>
      <a href="#" class="cta-btn">Quero meu Apple com confiança agora</a>
    </div>
  </section>

  <!-- Bloco 2 -->
  <section class="bloco2">
    <img src="images/bloco2_fundo.png" alt="Fundo produtos" class="fundo-produtos" />
    <div class="produtos">
      <img src="images/iphone16.png" alt="iPhone" class="produto-img" />
      <img src="images/macbook-product.png" alt="MacBook" class="produto-img" />
      <img src="images/ipad-pro.png" alt="iPad" class="produto-img" />
      <img src="images/applewatch.png" alt="Apple Watch" class="produto-img" />
    </div>
  </section>
</body>
</html>
