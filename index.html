
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nessler iStore</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- BLOCO 1 - Cabeçalho com imagem aprovada -->
  <header class="hero">
    <img src="images/logo.png" alt="Logo Nessler iStore" class="logo" />
    <div class="hero-content">
      <h1>A experiência Apple que você merece —<br /> com segurança, consultoria e exclusividade.</h1>
      <p>Receba atendimento 1:1 com especialistas e descubra qual é o produto ideal pra você</p>
      <a href="#" class="cta-button">Quero meu Apple com confiança agora</a>
    </div>
  </header>

  <!-- BLOCO 2 - Produtos em destaque com fundo real -->
  <section class="produtos-destaque">
    <img src="images/408273CB-78E1-4486-B5ED-6C58610FBF21.png" alt="Fundo Produtos" class="fundo-produtos" />
    <div class="produtos-grid">
      <img src="images/iphone16.png" alt="iPhone" class="produto" />
      <img src="images/ipad-pro.png" alt="iPad" class="produto" />
      <img src="images/macbook-product.png" alt="MacBook" class="produto" />
      <img src="images/applewatch.png" alt="Apple Watch" class="produto" />
    </div>
  </section>
</body>
</html>
