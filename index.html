
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <title>Nessler iStore - Landing Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="hero">
    <img src="images/logo.png" alt="Logo Nessler" class="logo" />
    <div class="hero-content">
