<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Nessler iStore</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <!-- BLOCO 1 -->
    <section class="hero">
        <header>
            <img src="images/logo.png" alt="Logo Nessler iStore" class="logo">
        </header>
        <div class="hero-content">
            <h1>A experiência Apple que você merece — com segurança, consultoria e exclusividade.</h1>
            <p>Receba atendimento 1:1 com especialistas e descubra qual é o produto ideal pra você</p>
            <a href="#" class="cta-button">Quero meu Apple com confiança agora</a>
        </div>
    </section>

    <!-- BLOCO 2 -->
    <section class="produtos">
        <h2>Produtos em foco</h2>
        <div class="produtos-grid">
            <img src="images/iphone16.png" alt="iPhone 16">
            <img src="images/macbook-product.png" alt="MacBook">
            <img src="images/ipad-pro.png" alt="iPad Pro">
            <img src="images/applewatch.png" alt="Apple Watch">
        </div>
    </section>
</body>
</html>
